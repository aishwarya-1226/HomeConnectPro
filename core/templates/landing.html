<!-- templates/landing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HomeConnect - Your one-stop destination for all your real estate needs. Find your dream property today!">
    <meta name="keywords" content="real estate, properties, homes, apartments, home connect">
    <meta name="author" content="HomeConnect">
    <title>HomeConnect - Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
            background-image: url("{{ MEDIA_URL }}sample_3.jpg");
            background-size: cover;
            background-position: center;
        }

        header {
            text-align: center;
            background-color: rgba(51, 51, 51, 0.8); /* Transparent background */
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #4cae4c;
            transform: translateY(-3px); /* Hover effect for button */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 20px;
                width: 90%;
            }

            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to HomeConnect</h1>
        <p>Your one-stop destination for all your real estate needs.</p>
        <a href="{% url 'home' %}" class="button">Browse Properties</a>
    </header>
</body>
</html>
